<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Ulti-Players</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }


    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(assets/icons/MaterialIcons-Regular.eot);
      /* For IE6-8 */
      src: local('assets/icons/Material Icons'),
      local('assets/icons/MaterialIcons-Regular'),
      url(assets/icons/MaterialIcons-Regular.woff2) format('woff2'),
      url(assets/icons/MaterialIcons-Regular.woff) format('woff'),
      url(assets/icons/MaterialIcons-Regular.ttf) format('truetype');
    }
  
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      /* Preferred icon size */
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;

      /* Support for all WebKit browsers. */
      -webkit-font-smoothing: antialiased;
      /* Support for Safari and Chrome. */
      text-rendering: optimizeLegibility;

      /* Support for Firefox. */
      -moz-osx-font-smoothing: grayscale;

      /* Support for IE. */
      font-feature-settings: 'liga';
    }

    /* latin */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('assets/fonts/Roboto-Regular.woff2'), local('assets/fonts/Roboto-Regular'), url(assets/fonts/Roboto-Regular.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
  </style>
</head>

<body>
  <frisbee-db-ui-root></frisbee-db-ui-root>
</body>

</html>
