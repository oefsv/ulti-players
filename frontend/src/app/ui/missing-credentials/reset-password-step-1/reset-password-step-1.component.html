<h1>Schritt 1: Email anfordern</h1>

<div>Geben Sie hier die Email-Adresse ein, mit derer Sie registriert sind.</div>
<div>
  <mat-form-field class="input">
    <input matInput placeholder="Email Adresse" required #emailfield />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onClick()">
    Email anfordern
  </button>
</div>
