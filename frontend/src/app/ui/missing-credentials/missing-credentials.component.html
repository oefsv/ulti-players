<div>
  <div class="container">
    <mat-card class="card mat-elevation-z6">
      <mat-card-header>
        <mat-icon mat-card-avatar class="big-icon">lock_open</mat-icon>
        <mat-card-title>Passwort zurücksetzen</mat-card-title>
        <mat-card-subtitle
          >Hier kann das Passwort mit Hilfe der registrierten Email-Adresse
          zurückgesetzt werden.</mat-card-subtitle
        >
      </mat-card-header>

      <mat-card-content>
        <pm-reset-password-step-1></pm-reset-password-step-1>
        <pm-reset-password-step-2></pm-reset-password-step-2>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/']" class="backlink">
          Zurück zur Startseite
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
