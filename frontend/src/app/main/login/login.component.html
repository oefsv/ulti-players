<div class="root mat-app-background">
  <div class="container">
    <mat-card class="card mat-elevation-z6">
      <div class="icon-container">
        <img src="assets/oefsv_circle.svg" alt="" width="70px" height="70px" />
      </div>

      <mat-card-content>
        <form [formGroup]="formGroup">
          <div class="row">
            <mat-form-field>
              <input
                matInput
                placeholder="Email-Adresse"
                name="username"
                #user
                formControlName="username"
                required
                (keyup.enter)="password.focus()"
                autocomplete="off"
              />
              <mat-error *ngIf="formGroup.get('username').invalid"
                >Bitte eine gÃ¼ltige Email Adresse angeben!</mat-error
              >
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field>
              <input
                matInput
                placeholder="Passwort"
                name="password"
                type="password"
                #password
                formControlName="password"
                required
                (keyup.enter)="onLogin()"
                autocomplete="off"
              />
              <mat-error *ngIf="formGroup.get('password').invalid"
                >Passwort darf nicht leer sein!</mat-error
              >
            </mat-form-field>
          </div>
        </form>

        <div class="row">
          <button
            mat-raised-button
            color="primary"
            (click)="onLogin()"
            [disabled]="formGroup.invalid"
          >
            Anmelden
          </button>
          <div *ngIf="loading" class="loading">
            <mat-spinner diameter="32"></mat-spinner>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-divider></mat-divider>
        <a
          mat-button
          color="primary"
          class="password-reset"
          [routerLink]="['/user-setup']"
          >Neu registrieren</a
        >
        <a
          mat-button
          color="primary"
          class="password-reset"
          [routerLink]="['/user-setup']"
          >Passwort vergessen</a
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
