version: "3.6"

services:
  db:
    build: database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
  django:
    build: backend
    restart: always
    depends_on:
      - db
    volumes:
      - static_data:/static_data
      - media_data:/media
      - ./backend:/workspace
      - ./backend/credentials:/etc/credentials
    environment:
      - ENVIRONMENT=production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_data:/www/data/static
      - media_data:/www/data/media
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    depends_on:
      - django

volumes:
  postgres_data:
  static_data:
  media_data:
