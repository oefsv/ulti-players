version: "3.6"

services: 
  db:
    build: database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
    - '5432:5432'

  django:
    build: backend
    ports:
      - '8000:80'
      - '3500:3500'
    depends_on: 
      - db
    entrypoint: ["/bin/bash","-c","python /var/www/html/backend/manage.py makemigrations --no-input && python /var/www/html/backend/manage.py migrate --no-input && apache2ctl -D FOREGROUND"]

  angular:
    build: frontend
    ports:
      - '80:80'
    depends_on:
      - django


volumes:
  postgres_data:
